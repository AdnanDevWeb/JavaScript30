<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>


const pressed = [];
const secretCode = "adnan"
window.addEventListener('keyup', (e)=>{
  pressed.push(e.key)
  console.log(pressed);
  if(pressed.length > 5){
    pressed.shift()
  }

  if(pressed.join('').includes(secretCode)){
    console.log("matched");
    cornify_add()
  }

})
 










</script>
</body>
</html>
